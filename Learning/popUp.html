<div class="popup" id="popup">Product added to the cart!</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Function to show a popup message
        function showPopupMessage() {
            var popup = document.getElementById("popup");
            popup.style.display = "block";
    
            // Automatically remove the popup after a few seconds
            setTimeout(function () {
                popup.style.display = "none";
            }, 2000); // Adjust the duration as needed
        }
    
        // Attach an event listener to all "Add to Cart" buttons
        var addToCartButtons = document.querySelectorAll(".js-ajax-add-to-cart");
        addToCartButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                // Call the function to show the popup message
                showPopupMessage();
            });
        });
    });
